<div class="row" style="margin: 20px;">
  <div class="col-lg-12">
    <mat-card style="padding: 8px;">
      <mat-card-header>
        <mat-card-title>Machine Status</mat-card-title>
      </mat-card-header>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="text-align-last: center;">


          <ng-container matColumnDef="1" >
            <th mat-header-cell *matHeaderCellDef style="width: 16.66%;" > Machine Code. </th>
            <td mat-cell *matCellDef="let element"> {{element.Machine_CODE}}</td>
          </ng-container>

          <ng-container matColumnDef="2">
            <th mat-header-cell *matHeaderCellDef  style="width: 16.66%;"> Machine Name. </th>
            <td mat-cell *matCellDef="let element"> {{element.Machine_Name}} </td>
          </ng-container>


          <ng-container matColumnDef="3">
            <th mat-header-cell *matHeaderCellDef style="width: 16.66%;"> Running </th>
            <td mat-cell *matCellDef="let element"> {{element.MC_Running_status}}
              <button  [disabled]="element.Machine_Status == 0" [ngClass]="{'CheckState': element.Machine_Status == 0}" class="btn btn-success setBTN">RUNNING</button>
            </td>
          </ng-container>


          <ng-container matColumnDef="4">
            <th mat-header-cell *matHeaderCellDef style="width: 16.66%;"> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.MC_Running_time}}
              <button *ngIf="element.Machine_Status == 1" class="btn btn-success setBTN">{{element.Time_Change_State}}</button>
            </td>
          </ng-container>


          <ng-container matColumnDef="5">
            <th mat-header-cell *matHeaderCellDef style="width: 16.66%;"> Stop </th>
            <td mat-cell *matCellDef="let element"> {{element.MC_Stop_status}}
              <button [disabled]="element.Machine_Status == 1" [ngClass]="{'CheckState': element.Machine_Status == 1}" class="btn btn-danger setBTN">STOP</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="6">
            <th mat-header-cell *matHeaderCellDef style="width: 16.66%;"> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.MC_Stop_time}}
              <button *ngIf="element.Machine_Status == 0" class="btn btn-danger setBTN">{{element.Time_Change_State}}</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 100,400]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>

      </div>

    </mat-card>
  </div>
</div>
